<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Código Morse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container">
        <label for="mensagem">Informe a mensagem</label><br />
        <input type="text" id="mensagem" /><br />
        <button onclick="enviarMensagem()" class="btn btn-primary">Enviar</button>
        <br />
        <div id="resultado"></div>
    </div>
    <script>
        function enviarMensagem() {
            let mensagem = document.getElementById('mensagem').value;
            let resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpa o resultado anterior

            if (mensagem.length > 0) {
                // Percorre a string com um loop for
                for (let i = 0; i < mensagem.length; i++) {
                    let char = mensagem[i];
                    let morse = codificarLetra(char);
                    resultado.innerHTML += `Caractere: ${char}, ${morse}<br/>`;
                }
            }
        }

        function codificarLetra(letra) {
            let codigo;
            switch (letra.toUpperCase()) { // Convertendo para maiúscula para garantir a correspondência
                case 'A':
                    codigo = '.-';
                    break;
                case 'B':
                    codigo = '-...';
                    break;
                case 'C':
                    codigo = '-.-.';
                    break;
                case 'D':
                    codigo = '-..';
                    break;
                case 'E':
                    codigo = '.';
                    break;
                case 'F':
                    codigo = '..-.';
                    break;
                case 'G':
                    codigo = '--.';
                    break;
                case 'H':
                    codigo = '....';
                    break;
                case 'I':
                    codigo = '..';
                    break;
                case 'J':
                    codigo = '.---';
                    break;
                case 'K':
                    codigo = '-.-';
                    break;
                case 'L':
                    codigo = '.-..';
                    break;
                case 'M':
                    codigo = '--';
                    break;
                case 'N':
                    codigo = '-.';
                    break;
                case 'O':
                    codigo = '---';
                    break;
                case 'P':
                    codigo = '.--.';
                    break;
                case 'Q':
                    codigo = '--.-';
                    break;
                case 'R':
                    codigo = '.-.';
                    break;
                case 'S':
                    codigo = '...';
                    break;
                case 'T':
                    codigo = '-';
                    break;
                case 'U':
                    codigo = '..-';
                    break;
                case 'V':
                    codigo = '...-';
                    break;
                case 'W':
                    codigo = '.--';
                    break;
                case 'X':
                    codigo = '-..-';
                    break;
                case 'Y':
                    codigo = '-.--';
                    break;
                case 'Z':
                    codigo = '--..';
                    break;
                case '1':
                    codigo = '.----';
                    break;
                case '2':
                    codigo = '..---';
                    break;
                case '3':
                    codigo = '...--';
                    break;
                case '4':
                    codigo = '....-';
                    break;
                case '5':
                    codigo = '.....';
                    break;
                case '6':
                    codigo = '-....';
                    break;
                case '7':
                    codigo = '--...';
                    break;
                case '8':
                    codigo = '---..';
                    break;
                case '9':
                    codigo = '----.';
                    break;
                case '0':
                    codigo = '-----';
                    break;
                default:
                    codigo = ''; // Caso o caractere não seja suportado
            }
            return codigo;
        }
    </script>
</body>

</html>
